<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <title>Template</title>
  <style>
    .outer {
      width: 200px;
      height: 300px;
      background: #22DC8D;
      border: 15px solid red;

    }

    .inner {
      width: 100px;
      height: 300px;
      padding: 0 15px;
      margin: 0 15px;
      background: #EFB6A7;
    }

    .inner1 {
      width: 100%;
    }

    .inner2 {
      width: auto;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="inner inner1"></div>
  </div>
  <div style="height: 30px;"></div>
  <div class="outer">
    <div class="inner inner2"></div>
  </div>
  <div style="height: 30px;"></div>
  <div class="outer">
    <div class="inner"></div>
  </div>
  <div style="height: 30px;"></div>
  <div class="outer">
    <div class="inner"></div>
  </div>
  <div style="height: 30px;"></div>
</body>

</html>
